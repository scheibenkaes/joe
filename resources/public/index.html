<!doctype html>
<html>
    <head>
        <title>Joe</title>
        <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/js/sammy-latest.min.js"></script>
        <script type="text/javascript" src="/js/knockout-2.0.0.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>

    <body>

        <div id="container" style="margin: auto;  text-align: center;">
            <h1>Welcome to joe</h1>
            <div data-bind="ifnot: chosenURL">
                <label for="url-to-shorten">URL</label>
                <input type="text" id="url-to-shorten" data-bind="enable: newFormActive, value: url, valueUpdate: 'keyup'" ></input>
                <button data-bind="click: onSave, disable: showSpinner, enable: enableSaveButton">Save</button>
                <br />
                <img src="/img/ajax-loader.gif" alt="Saving" data-bind="visible: showSpinner" />
            </div>
            <div data-bind="if: chosenURL">
                <h3>Info</h3>
                <div data-bind="with: chosenURL">
                    Link: <a data-bind="attr: {href: url}, text: url"></a>
                    <br />
                    No. of times decoded: <span data-bind="text: decoded"></span>
                </div>
            </div>
        </div>
    </body>
</html>
